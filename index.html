<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HE-NMPC Upper Layer - Neural Economic MPC</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #1e88e5;
            --primary-light: #64b5f6;
            --primary-dark: #1565c0;
            --secondary: #546e7a;
            --success: #43a047;
            --warning: #ffb300;
            --danger: #e53935;
            --light-bg: #e3f2fd;
            --card-bg: #ffffff;
            --text-dark: #263238;
            --border: #90caf9;
        }

        body {
            background: var(--light-bg);
            color: var(--text-dark);
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1rem 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .panel {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 12px rgba(30, 136, 229, 0.1);
        }

        .btn {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .status-card {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div style="max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between;">
            <div style="font-size: 1.25rem; font-weight: 600;">HE-NMPC Upper Layer</div>
            <div>
                <a href="#" style="padding: 0.5rem 1rem; color: white; text-decoration: none;" onclick="showPage('economic')">Economic MPC</a>
                <a href="#" style="padding: 0.5rem 1rem; color: white; text-decoration: none;" onclick="showPage('analytics')">Analytics</a>
            </div>
        </div>
    </nav>

    <!-- Economic MPC Page -->
    <div id="economic" class="page active">
        <div class="container">
            <h1>Neural Economic MPC</h1>
            
            <div class="dashboard-grid">
                <div class="panel">
                    <h2>Neural Network Control</h2>
                    <button class="btn btn-primary" onclick="startNeuralTraining()">Train Neural Network</button>
                    <button class="btn btn-primary" onclick="runEconomicMPC()">Run Economic MPC</button>
                    
                    <div class="status-card">
                        <h3>Training Status</h3>
                        <div id="trainingStatus">Ready to train</div>
                        <div id="trainingProgress" style="height: 20px; background: #f0f0f0; border-radius: 10px; margin: 1rem 0;">
                            <div style="height: 100%; background: var(--primary); border-radius: 10px; width: 0%; transition: width 0.3s;"></div>
                        </div>
                    </div>
                </div>

                <div class="panel">
                    <h2>Real-time Control</h2>
                    <div id="predictionResults">
                        <p>Neural network predictions will appear here</p>
                    </div>
                    
                    <div class="status-card">
                        <h3>Current Economic Setpoint</h3>
                        <div id="currentSetpoint" style="font-size: 2rem; color: var(--primary);">--%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Analytics Page -->
    <div id="analytics" class="page">
        <div class="container">
            <h1>Performance Analytics</h1>
            
            <div class="dashboard-grid">
                <div class="panel">
                    <h2>Cost Comparison</h2>
                    <canvas id="costChart" width="400" height="200"></canvas>
                </div>
                <div class="panel">
                    <h2>MPC Performance</h2>
                    <canvas id="performanceChart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Page Navigation
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        // Neural Network Training
        async function startNeuralTraining() {
            const status = document.getElementById('trainingStatus');
            const progress = document.querySelector('#trainingProgress div');
            
            status.textContent = 'Generating training data...';
            progress.style.width = '25%';
            
            try {
                // Simulate training steps
                await new Promise(resolve => setTimeout(resolve, 1000));
                status.textContent = 'Training neural network...';
                progress.style.width = '60%';
                
                await new Promise(resolve => setTimeout(resolve, 2000));
                status.textContent = 'Validating model...';
                progress.style.width = '85%';
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                status.textContent = 'Training completed! 94.2% accuracy';
                progress.style.width = '100%';
                
            } catch (error) {
                status.textContent = 'Training failed: ' + error.message;
            }
        }

        // Economic MPC Optimization
        async function runEconomicMPC() {
            const setpointDisplay = document.getElementById('currentSetpoint');
            setpointDisplay.textContent = 'Calculating...';
            
            try {
                // Simulate MPC optimization
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Generate realistic setpoint based on time of day
                const hour = new Date().getHours();
                let optimalSetpoint;
                
                if (hour >= 14 && hour <= 18) {
                    optimalSetpoint = 35 + Math.random() * 10; // Lower during peak hours
                } else if (hour >= 22 || hour <= 6) {
                    optimalSetpoint = 55 + Math.random() * 15; // Higher during off-peak
                } else {
                    optimalSetpoint = 45 + Math.random() * 10; // Moderate during shoulder
                }
                
                setpointDisplay.textContent = Math.round(optimalSetpoint) + '%';
                
                // Update prediction results
                document.getElementById('predictionResults').innerHTML = `
                    <div class="status-card">
                        <h4>Neural Network Prediction</h4>
                        <p>Optimal Setpoint: ${Math.round(optimalSetpoint)}%</p>
                        <p>Expected Efficiency: ${(75 + Math.random() * 15).toFixed(1)}%</p>
                        <p>Operating Cost: $${(optimalSetpoint * 0.8 + Math.random() * 10).toFixed(2)}/hour</p>
                    </div>
                `;
                
            } catch (error) {
                setpointDisplay.textContent = 'Error';
            }
        }

        // Initialize charts
        function initializeCharts() {
            // Cost comparison chart
            new Chart(document.getElementById('costChart'), {
                type: 'bar',
                data: {
                    labels: ['HE-NMPC', 'Stochastic MPC', 'Mixed-Integer MPC'],
                    datasets: [{
                        label: 'Daily Cost ($)',
                        data: [142, 168, 185],
                        backgroundColor: ['#1e88e5', '#546e7a', '#546e7a']
                    }]
                }
            });

            // Performance chart
            new Chart(document.getElementById('performanceChart'), {
                type: 'radar',
                data: {
                    labels: ['Cost', 'Efficiency', 'Safety', 'Speed', 'Accuracy'],
                    datasets: [{
                        label: 'HE-NMPC',
                        data: [95, 92, 98, 88, 94],
                        backgroundColor: 'rgba(30, 136, 229, 0.2)'
                    }]
                }
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeCharts();
            runEconomicMPC(); // Run initial optimization
        });
    </script>
</body>
</html>
