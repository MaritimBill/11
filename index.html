<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HE-NMPC Upper Layer - Neural Economic MPC</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #1e88e5;
            --primary-light: #64b5f6;
            --primary-dark: #1565c0;
            --secondary: #546e7a;
            --success: #43a047;
            --warning: #ffb300;
            --danger: #e53935;
            --accent: #8e24aa;
            --light-bg: #e3f2fd;
            --card-bg: #ffffff;
            --text-dark: #263238;
            --text-light: #546e7a;
            --border: #90caf9;
            --shadow: rgba(30, 136, 229, 0.1);
        }

        body {
            background: linear-gradient(135deg, var(--light-bg), #f5fbff);
            color: var(--text-dark);
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .brand-text {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .page.active {
            display: block;
        }

        .page-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .page-title {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .panel {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .btn {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            background: var(--card-bg);
            border-radius: 8px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="brand">
                <span class="brand-text">HE-NMPC Upper Layer</span>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link active" onclick="showPage('economic')">Economic MPC</a>
                <a href="#" class="nav-link" onclick="showPage('analytics')">Analytics</a>
            </div>
        </div>
    </nav>

    <!-- Economic MPC Page -->
    <div id="economic" class="page active">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Neural Economic MPC</h1>
                <p class="page-subtitle">Upper Layer - Economic Optimization with Neural Networks</p>
            </div>

            <div class="dashboard-grid">
                <div class="panel">
                    <h2>Neural Network Control</h2>
                    <div class="control-group">
                        <button class="btn btn-primary" onclick="startNeuralTraining()">
                            Start Neural Training
                        </button>
                        <button class="btn btn-primary" onclick="runEconomicMPC()">
                            Run Economic MPC
                        </button>
                    </div>
                    <div id="trainingStatus">Status: Ready</div>
                </div>

                <div class="panel">
                    <h2>Real-time Predictions</h2>
                    <div id="predictionResults">
                        <!-- Neural network predictions will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Analytics Page -->
    <div id="analytics" class="page">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Performance Analytics</h1>
                <p class="page-subtitle">HE-NMPC vs Other MPC Methods</p>
            </div>

            <div class="dashboard-grid">
                <div class="panel">
                    <h2>Cost Comparison</h2>
                    <canvas id="costChart" width="400" height="200"></canvas>
                </div>
                <div class="panel">
                    <h2>Performance Metrics</h2>
                    <canvas id="performanceChart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <span id="notificationText">System Ready</span>
    </div>

    <script>
        // Page Navigation
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Neural Network Training
        async function startNeuralTraining() {
            showNotification('Starting neural network training...');
            
            try {
                const response = await fetch('/train_neural_network', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                showNotification('Neural training completed: ' + result.accuracy + '% accuracy');
                
            } catch (error) {
                showNotification('Training failed: ' + error.message, 'error');
            }
        }

        // Economic MPC Optimization
        async function runEconomicMPC() {
            showNotification('Running economic MPC optimization...');
            
            try {
                const response = await fetch('/run_economic_mpc', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                showNotification('Economic MPC completed. Setpoint: ' + result.setpoint + '%');
                
            } catch (error) {
                showNotification('MPC optimization failed', 'error');
            }
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notificationText');
            
            text.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize charts
        function initializeCharts() {
            // Cost comparison chart
            const costCtx = document.getElementById('costChart').getContext('2d');
            new Chart(costCtx, {
                type: 'bar',
                data: {
                    labels: ['HE-NMPC', 'Stochastic MPC', 'Mixed-Integer MPC'],
                    datasets: [{
                        label: 'Daily Cost ($)',
                        data: [142, 168, 185],
                        backgroundColor: [
                            'rgba(30, 136, 229, 0.8)',
                            'rgba(84, 110, 122, 0.8)',
                            'rgba(84, 110, 122, 0.8)'
                        ]
                    }]
                }
            });

            // Performance chart
            const perfCtx = document.getElementById('performanceChart').getContext('2d');
            new Chart(perfCtx, {
                type: 'radar',
                data: {
                    labels: ['Cost', 'Efficiency', 'Safety', 'Speed', 'Accuracy'],
                    datasets: [{
                        label: 'HE-NMPC',
                        data: [95, 92, 98, 88, 94],
                        backgroundColor: 'rgba(30, 136, 229, 0.2)',
                        borderColor: 'rgba(30, 136, 229, 1)'
                    }, {
                        label: 'Standard MPC',
                        data: [82, 85, 90, 92, 84],
                        backgroundColor: 'rgba(84, 110, 122, 0.2)',
                        borderColor: 'rgba(84, 110, 122, 1)'
                    }]
                }
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeCharts();
        });
    </script>
</body>
</html>
